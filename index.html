<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Neon Moon Login - Responsive</title>
    <style>
     
        * { box-sizing: border-box; }
        body {
            margin: 0;
            height: 100vh;
            background-color: #050510;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px);
            background-size: 550px 550px, 350px 350px; /* Simple Star Effect */
            font-family: 'Segoe UI', sans-serif;
            color: white;
            
            
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        
        .moon-container {
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }
        
        .moon {
            width: 150px;
            height: 150px;
            background: #f0f0f0;
            border-radius: 50%;
            box-shadow: 0 0 40px #fff, inset -20px -20px 50px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.4s ease;
        }
        
        .moon:hover { transform: scale(1.1); }
        
        .hint-text {
            margin-top: 20px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

      
        .login-wrapper {
            display: none; 
            width: 100%;
            max-width: 400px; 
            padding: 20px;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #00ffff; 
            box-shadow: 0 0 25px #00ffff;
            border-radius: 15px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        .login-box h2 {
            margin: 0 0 10px 0;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-size: 2rem;
            text-transform: uppercase;
        }

        input {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #111;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #00ffff; }

        button {
            padding: 15px;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 20px #00ffff;
        }

        
        .welcome-container {
            display: none;
            text-align: center;
        }

        .welcome-container h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px white;
            margin-bottom: 20px;
        }

        .emojis { font-size: 4rem; }

       
        @media (max-width: 600px) {
         
            .moon { width: 100px; height: 100px; }
            
            .login-box {
                padding: 1.5rem; 
                width: 90vw; 
            }
            
            .login-box h2 { font-size: 1.5rem; } 
            
            .welcome-container h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="moon-container" id="scene1" onclick="showLogin()">
        <div class="moon"></div>
        <div class="hint-text">TAP THE MOON</div>
    </div>

    <div class="login-wrapper" id="scene2">
        <div class="login-box">
            <h2>LOGIN PLS!</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="validateLogin()">ENTER</button>
            <p id="error-msg" style="color: #ff3333; display: none; margin-top:10px;">Invalid Credentials</p>
        </div>
    </div>

    <div class="welcome-container" id="scene3">
        <h1>WELCOME LIDA JACOB</h1>
        <div class="emojis">ðŸ˜‰ ðŸ˜Š</div>
    </div>

    <script>
        const CORRECT_USER = "lidajacob";
        const CORRECT_PASS = "012345";

        const scene1 = document.getElementById('scene1');
        const scene2 = document.getElementById('scene2');
        const scene3 = document.getElementById('scene3');
        const errorMsg = document.getElementById('error-msg');

        function showLogin() {
            scene1.style.display = 'none';
            scene2.style.display = 'block'; // Block helps it take width
        }

        function validateLogin() {
            const userIn = document.getElementById('username').value.trim();
            const passIn = document.getElementById('password').value.trim();

            if(userIn === CORRECT_USER && passIn === CORRECT_PASS) {
                scene2.style.display = 'none';
                scene3.style.display = 'block';
            } else {
                errorMsg.style.display = 'block';
                // Shake effect
                const box = document.querySelector('.login-box');
                box.style.transform = 'translateX(10px)';
                setTimeout(() => box.style.transform = 'translateX(0)', 100);
            }
        }
    </script>
</body>
</html>
